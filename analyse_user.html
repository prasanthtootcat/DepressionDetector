<html>
<head>
	<script>
		function compute(){
			var userInput = document.getElementById("userInput").value;
			var url = "http://localhost:8080/analyse/?username="+userInput;
			const http = new XMLHttpRequest()
			http.open("GET",url)
			http.send()
			http.onload = () => document.getElementById("outputBox").innerHTML = http.responseText
		}
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center col-7 pt-4">
		<h1 class="p-5">De-Stress Analyser</h1>
		<input class="w-100 p-2" type="text" id="userInput"/><br><br>
		<button class="btn btn-warning" onclick="compute()">Analyse!</button>
		<p class="mt-5 border" id="outputBox"></p>
	</div>
</body>
</html>
